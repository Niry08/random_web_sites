<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Break Breaker</title>
  <link rel="stylesheet" href="brick_breaker.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header>
    <h1 style="padding: 20px;">
      <a href="../index.html">Brick Breaker</a>
    </h1>
    <div class="left">
      <button onclick="window.location.href='../index.html'"><img src="../assets/home.png" alt="Home icone"></button>
    </div>
    <div class="right">
      <button onclick="window.location.href='settings/settings.html'"><img src="../assets/setting.png"
          alt="Settings icone"></button>
    </div>
  </header>

  <canvas id="myCanvas"></canvas>

  <div style="text-align: center; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            height: 100vh; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -30%);
            visibility: hidden;" id="gameOverButton" onclick="location.reload();">
    <button class="buttonDesign" role="button">
      <h2>Start again</h2>
    </button>
  </div>

  <script src="brick_breaker.js"></script>
</body>

</html>
