<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mememory Game</title>
  <link rel="stylesheet" href="memory_game.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header>
    <h1 style="padding: 20px;">
      <a href="../index.html">Memory Game</a>
    </h1>
    <div class="left">
      <button onclick="window.location.href='../index.html'"><img src="../assets/home.png" alt="Home icone"></button>
    </div>
    <div class="right">
      <button onclick="window.location.href='settings/settings.html'"><img src="../assets/setting.png"
          alt="Settings icone"></button>
    </div>
  </header>

  <div style="display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        height: 80vh">
    <input type="text" id="cols" placeholder="Cols" class="input" style="margin-bottom: 20px;">
    <input type="text" id="rows" placeholder="Rows" class="input" style="margin-bottom: 35px;">
    <button onclick="beginGame()" id="buttonChoice" class="buttonDesign">Valider vos choix</button>
  </div>

  <canvas id="myCanvas" style="visibility: hidden;"></canvas>

  <div style="text-align: center; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            height: 100vh; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -25%);
            visibility: hidden;" id="endGame" onclick="location.reload();">
    <button class="buttonDesign" role="button">
      <h2>Start again</h2>
    </button>
  </div>

  <script src="memory_game.js"></script>
</body>

</html>
