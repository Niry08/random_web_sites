<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Game</title>
    <script src="scroll_game.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <style>
        body {
            overflow: hidden;
            background-color: #E7ECEF;
        }
    </style>

    <header>
        <h1 style="padding: 0px;">
            <a href="../index.html">Scroll Game</a>
        </h1>
        <div class="left">
            <button onclick="window.location.href='../index.html'"><img src="../assets/home.png" alt="Home icone"></button>
          </div>
          <div class="right">
            <button onclick="window.location.href='settings/settings.html'"><img src="../assets/setting.png"
                alt="Settings icone"></button>
          </div>
    </header>

    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; padding-left: 15px;">
        Explications :</h2>
    <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; padding-left: 25px;"> -
        En scrollant vous augmentrez votre score qui vous augmentra la taille de votre police</p>
    <p style="padding-bottom: 40px;"></p>

    <div
        style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <p id="scoreText" style="font-size: 0px;">Score : <span id="score">0</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            scrollCall();
        });
    </script>
</body>

</html>
