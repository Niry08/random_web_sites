<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-gap: 8px;
            background-color: #A3CEF1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .cell:hover {
            transform: scale(1.1);
        }
        .cell.red { background-color: red; }
        .cell.yellow { background-color: yellow; }
    </style>
</head>
<body>
    <header style="background-color: cadetblue; width: 100%; text-align: center; position: fixed; top: 0px; left: 0px; padding: 10px; box-sizing: border-box;">
        <h1 style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            <a href="../index.html" style="text-decoration: none; color: white;">Puissance 4</a>
        </h1>
    </header>

    <div id="board" class="board"></div>
    <script>
        const rows = 6;
        const cols = 7;
        const board = document.getElementById('board');
        let currentPlayer = 'red';
        const grid = Array.from({ length: rows }, () => Array(cols).fill(null));

        function createBoard() {
            board.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => handleClick(c));
                    board.appendChild(cell);
                }
            }
        }

        function handleClick(col) {
            if (currentPlayer !== 'red') return;
            if (dropDisc(col)) {
                if (checkWin()) {
                    if (currentPlayer == 'red'){
                        var colorPlayer = 'rouge'
                    } else {
                        var colorPlayer = 'jaune'
                    }

                    setTimeout(() => alert(`Le joueur ${colorPlayer} à gagné !`), 100);
                    location.reload();
                    return;
                }
                currentPlayer = 'yellow';
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let col = findBestMove('yellow') || findBestMove('red') || findRandomMove();
            if (dropDisc(col)) {
                if (checkWin()) {
                    if (currentPlayer == 'red'){
                        var colorPlayer = 'rouge'
                    } else {
                        var colorPlayer = 'jaune'
                    }
                    setTimeout(() => alert(`Le joueur ${colorPlayer} à gagné !`), 100);
                    location.reload();
                    return;
                }
                currentPlayer = 'red';
            }
        }

        function findBestMove(player) {
            for (let c = 0; c < cols; c++) {
                if (canWin(c, player)) return c;
            }
            return null;
        }

        function findRandomMove() {
            let validCols = [...Array(cols).keys()].filter(c => grid[0][c] === null);
            return validCols[Math.floor(Math.random() * validCols.length)];
        }

        function canWin(col, player) {
            for (let row = rows - 1; row >= 0; row--) {
                if (!grid[row][col]) {
                    grid[row][col] = player;
                    let win = checkWin();
                    grid[row][col] = null;
                    return win;
                }
            }
            return false;
        }

        function dropDisc(col) {
            for (let row = rows - 1; row >= 0; row--) {
                if (!grid[row][col]) {
                    grid[row][col] = currentPlayer;
                    document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`).classList.add(currentPlayer);
                    return true;
                }
            }
            return false;
        }

        function checkWin() {
            const directions = [
                { r: 1, c: 0 },
                { r: 0, c: 1 },
                { r: 1, c: 1 },
                { r: 1, c: -1 }
            ];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col]) continue;
                    const player = grid[row][col];
                    for (const { r: dr, c: dc } of directions) {
                        let count = 1;
                        for (let i = 1; i < 4; i++) {
                            const newRow = row + dr * i;
                            const newCol = col + dc * i;
                            if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols && grid[newRow][newCol] === player) {
                                count++;
                            } else {
                                break;
                            }
                        }
                        if (count >= 4) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        createBoard();
    </script>
</body>
</html>
