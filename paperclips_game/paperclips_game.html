<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperclips game</title>
    <script src="paperclips_game.js"></script>
</head>
<body onload="init()"></body>
    <h1>Paperclips Game</h1>
    <hr>
    <h2><span id="paperclips_produce">0</span> Paperclips produce</h2>
    <h2><span id="paperclips">0</span> Paperclips</h2>
    <h2><span id="money">0</span>$</h2>
    <button onclick="add_paperclip()">Create paperclip</button>
    <h3>Paperclip production : <span id="paperclips_production">0</span>/s</h3>
    <h3>Paperclip price : <span id="price"></span>$</h3>
    <button onmousedown="holdButton(increase_price)" onmouseup="releaseButton()" onmouseleave="releaseButton()">Increase</button>
    <button onmousedown="holdButton(decrease_price)" onmouseup="releaseButton()" onmouseleave="releaseButton()">Decrease</button>
    <h3>Paperclip selling : <span id="paperclip_selling">0</span>/s</h3>
    <h3>Auto clickers production : <span id="auto-clickers-capacity">0</span>/s</h3>

    <h1>Market :</h1>
    <div style="display: inline-flex; align-items: center;"><h2 style="margin: 0;">- Auto-clickers</h2> <button style="margin-left: 10px;" onclick="buy_autoclicker()"><span id="price_autoclicker">1</span>$</button></div>
</body>
</html>
