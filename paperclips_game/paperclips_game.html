<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperclips game</title>
    <script src="paperclips_game.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="paperclips_game.css">

    <script src="ia.js"></script>
</head>

<body onload="init()">
    <header>
        <h1>
            <a href="../index.html">Paperclips game</a>
        </h1>
        <div class="left">
            <button onclick="window.location.href='../index.html'">
                <img src="../assets/home.png" alt="Home icon">
            </button>
        </div>
        <div class="right">
            <button onclick="window.location.href='settings/settings.html'">
                <img src="../assets/setting.png" alt="Settings icon">
            </button>
        </div>
    </header>

    <main class="container" style="margin-top: 2%;">
        <section class="stats">
            <h2><span id="paperclips_produce">0</span> Paperclips produce</h2>
            <h2><span id="paperclips">0</span> Paperclips</h2>
            <h2><span id="money">0</span> $</h2>
        </section>

        <section class="actions">
            <button class="btn-large" onclick="add_paperclip()">Create paperclip</button>
            <div class="production-info">
                <p>Production : <span id="paperclips_production">0</span>/s</p>
                <p>Price : <span id="price"></span>$</p>
                <div class="price-controls">
                    <button onmousedown="holdButton(increase_price)" onmouseup="releaseButton()"
                        onmouseleave="releaseButton()">Increase</button>
                    <button onmousedown="holdButton(decrease_price)" onmouseup="releaseButton()"
                        onmouseleave="releaseButton()">Decrease</button>
                </div>
                <p>Sell rate : <span id="paperclip_selling">0</span>/s</p>
                <p>Income : <span id="income">0</span>$/s</p>
            </div>
        </section>

        <section class="upgrades">
            <div style="display: flex; align-items: left; justify-content: left;">
                <div style="flex: 1; text-align: center;">
                    <h3>Auto-clickers production : <span id="auto-clickers-capacity">0</span>/s</h3>
                    <h3>Word of mouth capacity : <span id="wordOfMouth_capacity">0</span></h3>
                </div>
                <div style="width: 2px; background-color: black; height: 100%; margin: 0 10px;"></div>
                <div style="flex: 1; text-align: center;">
                    <h3>Marketing capacity : <span id="marketing">0</span></h3>
                    <h3>Shops open : <span id="shops">0</span></h3>
                </div>
            </div>
        </section>

        <section class="market">
            <div>
                <h1>Market</h1>
                <div class="market-item">
                    <h3 style="margin-left: 1%;">Auto-clickers</h3>
                    <button onclick="buy_autoclicker()">
                        <span id="price_autoclicker">1</span>$
                    </button>
                </div>
                <div class="market-item" style="margin-top: 0%;">
                    <h3 style="margin-left: 1%;">Word of mouth</h3>
                    <button onclick="buy_wordOfMouth()">
                        <span id="price_wordOfMouth">5</span>$
                    </button>
                </div>
            </div>
            <div>
                <div class="market-item">
                    <h3 style="margin-left: 1%;">Marketing</h3>
                    <button onclick="buy_marketing()">
                        <span id="price_marketing">200</span>$
                    </button>
                </div>
                <div class="market-item" style="margin-top: 0%;">
                    <h3 style="margin-left: 1%;">Shop</h3>
                    <button onclick="buy_shop()">
                        <span id="price_shop">1'500</span>$
                    </button>
                </div>
            </div>
        </section>

        <section class="controls" style="text-align: center">
            <button class="btn-large" onclick="saveGame()">Save</button>
            <button class="btn-large" onclick="resetGame()" style="margin-left: 20px;">Restart</button>
        </section>
    </main>
</body>

</html>
